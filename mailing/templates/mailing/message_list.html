{% extends 'mailing/base.html' %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Список сообщений для рассылки</h1>
    </div>
    <ol class="list-group list-group-numbered">
        {% for message in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <a href="{% url 'mailing:message_detail' message.id %}" class="list-group-item list-group-item-action">
                <div class="ms-2 me-auto">
                    <div class="fw-bold ">Тема сообщения: {{ message.subject }}</div>
                    <div>Текст сообщения: {{ message.message }}</div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ol>
</main>
{% endblock %}
